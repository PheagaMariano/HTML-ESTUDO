<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="soma.py" method="get">
        <p>
            <label for="iidade">Em que ano você nasceu?</label>
            <input type="number" name="year" id="iidade" max="2023" min="1910" required oninput="calcIdade()">
        </p>
        <p>
            <output id="idade">Sua idade é: </output>
        </p>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iidade.value)
        }
    </script>
</body>
</html>
