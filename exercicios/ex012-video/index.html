<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videop</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este vídeo será hospedado no meu próprio servidor, CRIE SEMPRE PARA TODOS OS NAVEGADORES</p>

    <video width="560" height="315" poster="image/download.jfif" controls>

        <source src="midia/video-no-mp4.mp4" type="video/mp4" >
        <source src="midia/video-no-webm.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PhiF5OIXlkQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    

    
</body>
</html>
